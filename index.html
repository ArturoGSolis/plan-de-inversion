<!DOCTYPE html>
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Plan de inversion</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--BOOTSTRAP CDN-->
  <link rel="stylesheet" href="https://bootswatch.com/4/materia/bootstrap.min.css">
</head>

<body>
  <!--NAVEGACION-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a href="/" class="navbar-brand">
      Plan de Inversion
    </a>

  </nav>

  <div class="container">
    <div id="calculadora" class="row pt-5">
      <div class="col-md-4">
        <div class="card border-primary mb-3">
          <div class="card-header">
            <h4>Ingreso de Inversion</h4>

          </div>
          <form id="formulario" class="card-body">


            <div class="form-group">
              <label class="control-label">Inversion (USD)</label>
              <div class="form-group">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                  </div>
                  <input type="number" class="form-control" required id="capital" min="1" max="10000000" step="0.01"
                    aria-label="Amount (to the nearest dollar)">
                  <div class="input-group-append">

                  </div>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label">Plazo (meses)</label>
              <div class="form-group">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"></span>
                  </div>
                  <select class="custom-select" required id="plazo">
                    <option selected="">Plazo (meses)</option>
                    <option value="12" default>12</option>
                    <option value="24">24</option>
                    <option value="36">36</option>
                    <option value="48">48</option>
                    <option value="60">60</option>
                  </select>
                  <div class="input-group-append">

                  </div>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label">Utilidad (anual)</label>
              <div class="form-group">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">%</span>
                  </div>
                  <input type="number" class="form-control" required id="utilidad" min="1" max="100" step="0.01"
                    aria-label="Amount (to the nearest dollar)">
                  <div class="input-group-append">

                  </div>
                </div>
              </div>
            </div>


            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">Agregar</button>
              <button type="reset" class="btn btn-secondary" data-dismiss="modal">Limpiar</button>
            </div>


          </form>
          <div class="card-header">
            <h4>Balance de Inversion</h4>

          </div>
          <table class="table table-hover" id="tabtotal">

            <tr class="table-info" id="cap">
              <td>Capital total</td>
              <td>0</td>

            </tr>
            <tr class="table-danger" id="util">

              <td>Utilidad</td>
              <td>0</td>

            </tr>
            <tr class="table-success" id="sum">
              <td>Resultado final</td>
              <td>$ 0</td>


            </tr>
          </table>
          </div>
      </div>

      <div class="col-md-8 list-group">

        <h3>Tabla de inversion</h3>
        <table class="table" id="tablaInversion">
          <thead>
            <tr>
              <th scope="col">Mes</th>
              <th scope="col">Inversion</th>
              <th scope="col">Inversion y Utilidad Anual</th>
              <th scope="col">Utilidad Promedio Mensual</th>
              <th scope="col">Capital Total y Utilidad Acumulada</th>
              <th scope="col"></th>
            </tr>
          </thead>

          <tbody id="fila">
            <!-- CONTENIDO DE JS-->
          </tbody>


        </table>

      </div>

    </div>
  </div>

  <script src="calculadora.js"></script>

</body>

</html>
